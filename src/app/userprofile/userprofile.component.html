<app-navbar></app-navbar>
<table class="table">
    <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">EMPLOYEE CODE</th>
        <th scope="col">EMAIL</th>
        <th scope="col">PHONE NO</th>
        <th scope="col">TASK</th>
        <th scope="col">STATUS</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data">
        <td>{{i.taskname}}</td>
        <td>{{i.empcode}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phno}}</td>
        <td>{{i.taskname}}</td>
        <td>{{i.taskstatus}}</td>
        

      </tr>
    
    </tbody>
  </table>
